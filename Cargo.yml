package:

  # When releasing to crates.io:
  #
  # - last check for all TODO, FIXME, expect, unwrap.
  # - re-read and final polish of documentation
  # - run cargo udeps
  # - run cargo clippy
  # - recheck log statements (informative, none left that were just for development, ...)
  # - Update CHANGELOG.md.
  # - Update version numbers in Cargo.yml, Cargo.toml, install section of readme.
  # - verify CI result
  # - run cargo test on dependent crates
  # - cargo publish
  # - merge dev branch into master
  # - create git tag with version number
  #
  version       : 0.2.1
  name          : futures_ringbuf
  authors       : [ Naja Melan <najamelan@autistici.org> ]
  description   : Mock Type implementing AsyncRead/AsyncWrite for testing and examples.
  documentation : https://docs.rs/futures_ringbuf
  repository    : https://github.com/najamelan/futures_ringbuf
  readme        : README.md
  keywords      : [ futures, mocking, stream, testing, async ]
  categories    : [ asynchronous, network-programming, "development-tools::testing" ]
  license       : Unlicense
  edition       : "2018"
  exclude       : [ tests, examples, ci, .travis.yml, TODO.md, CONTRIBUTING.md ]

  metadata:
    docs:
      rs:
        all-features: true
        targets     : []


features:

  default: [ futures_io ]

  # Implement tokio AsyncRead/AsyncWrite
  #
  # optional crate: tokio

  # Implement futures AsyncRead/AsyncWrite
  #
  futures_io: []


badges:

  maintenance : { status     : actively-developed         }
  travis-ci   : { repository : najamelan/futures_ringbuf  }


dependencies:

  # Public dependencies, bump major if changing any version number here.
  #
  ringbuf: ^0.2
  futures: ^0.3
  tokio  : { version: ^0.2, features: [ io-util ], optional: true }


dev-dependencies:

  pretty_assertions   : ^0.6
  futures-test        : ^0.3.0
  futures_codec       : ^0.4
  assert_matches      : ^1
  ergo-pin            : ^0.1
  tokio-util          : { version: ^0.2, features: [ codec ] }


build-dependencies:

  rustc_version: ^0.2


profile:

  release:

    codegen-units: 1


target:

  'cfg(target_arch = "wasm32")':

    dev-dependencies:

      wasm-bindgen         : ^0.2
      wasm-bindgen-test    : ^0.3
      wasm-bindgen-futures : { version: ^0.4 }


example:

  - name             : basic
    required-features: [ futures_io ]

  - name             : endpoint
    required-features: [ futures_io ]

  - name             : tokio_endpoint
    required-features: [ tokio ]
