package:

  # When releasing to crates.io:
  #
  # - Update CHANGELOG.md.
  # - Update version numbers in Cargo.yml, Cargo.toml, install section of readme.
  # - verify CI result
  # - test dependent crates
  # - cargo publish
  # - merge dev branch into master
  # - create git tag
  #
  version       : 0.1.4
  name          : futures_ringbuf
  authors       : [ Naja Melan <najamelan@autistici.org> ]
  description   : Mock Type implementing Read/Write/AsyncRead/AsyncWrite for testing and examples.
  documentation : https://docs.rs/futures_ringbuf
  repository    : https://github.com/najamelan/futures_ringbuf
  readme        : README.md
  keywords      : [ futures, mocking, stream, testing, async ]
  categories    : [ asynchronous, network-programming, "development-tools::testing" ]
  license       : Unlicense
  edition       : "2018"

  metadata:
    docs:
      rs:
        features: [ external_doc ]


features:

  external_doc: []


badges:

  maintenance : { status     : actively-developed         }
  travis-ci   : { repository : najamelan/futures_ringbuf  }


dependencies:

  ringbuf         : ^0.1
  futures-preview : ^0.3.0-alpha


dev-dependencies:

  pretty_assertions   : ^0.6
  futures-test-preview: ^0.3.0-alpha
  futures_codec       : ^0.3
  futures-preview     : { version: ^0.3.0-alpha, features: [ async-await ] }
  assert_matches      : ^1
  ergo-pin            : ^0.1
  futures-test-preview: ^0.3.0-alpha


target:

  'cfg(target_arch = "wasm32")':

    dev-dependencies:

      wasm-bindgen         : ^0.2
      wasm-bindgen-test    : ^0.2
      wasm-bindgen-futures : { version: ^0.4 }

